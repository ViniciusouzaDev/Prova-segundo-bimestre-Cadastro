<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8"> <div class="card mt-5">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Cadastro</h3>
    
                <form id="registrationForm">
                  <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
                  </div>
    
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                  </div>
    
                  <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                  </div>
    
                  <div class="row"> <div class="col-md-6 mb-3">
                      <label for="bairro" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="bairro" placeholder="Digite sua Cidade" required>
                    </div>
    
                    <div class="col-md-6 mb-3">
                        <label for="bairro" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>
                      </div>
                  </div>
    
                  <div class="row"> 

                    <div class="col-md-6 mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu Bairro" required>
                      </div>
               
                    <div class="col-md-4 mb-3">
                      <label for="rua" class="form-label">Rua</label>
                      <input type="text" class="form-control" id="rua" placeholder="Digite sua rua" required>
                    </div>
    
                    <div class="col-md-2 mb-3">
                      <label for="numero" class="form-label">Número</label>
                      <input type="number" class="form-control" id="numero" placeholder="Número" required>
                    </div>
                  </div>
    
                  <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                  </div>
    
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                  </div>
    
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
